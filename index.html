<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule o seu IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calcule o seu IMC</h1>
    <form id="imc-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        <button type="button" onclick="limpar()">Limpar</button>
    </form>
    <p id="resultado"></p>
    <script>
        function calcularIMC() {
            const nome = document.getElementById('nome').value;
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const sexo = document.getElementById('sexo').value;
            const idade = document.getElementById('idade').value;

            if (peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos para peso e altura.";
                return;
            }

            const imc = (peso / (altura * altura)).toFixed(2);
            let mensagem = "";
            let pesoIdealMin = 18.5 * (altura * altura);
            let pesoIdealMax = 24.9 * (altura * altura);

            if (imc < 18.5) {
                mensagem = "Abaixo do peso.";
            } else if (imc >= 18.5 && imc <= 24.9) {
                mensagem = "Peso normal.";
            } else {
                mensagem = "Acima do peso.";
            }

            document.getElementById('resultado').innerText = `${nome}, seu IMC é ${imc}. ${mensagem}
Seu peso ideal deve ficar entre: ${pesoIdealMin.toFixed(2)} kg e ${pesoIdealMax.toFixed(2)} kg.`;
        }

        function limpar() {
            location.reload();
        }
    </script>
</body>
</html>
